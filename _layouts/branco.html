<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.6">

    <title>{% if page.title %} {{ page.title }} - {% endif %} Vai Quem Fica</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta property="og:type" content="article">

    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}">
    <meta name="title" content="{{ page.title }}" />
    {% endif %}

    {% if page.description %}
    <meta property="og:description" content="{{ page.description }}">
    <meta name="description" content="{{ page.description }}" />

    {% endif %}

    {% if page.img_capa %}
    <meta property="og:image" content="{{ page.img_capa }}">
    <link rel="image_src" href="{{ page.img_capa }}" />
    {% endif %}

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <style type="text/css" media="screen">

      body {
        font-family: Georgia, "Times New Roman", Times, serif;
        color: #555;
      }

      p, li {
        font-size: 1.3em;
        margin:20px 0;
      }

      p {
        line-height:1.7em;
        font-size:1.6em;
      }

      h1, .h1,
      h2, .h2,
      h3, .h3,
      h4, .h4,
      h5, .h5,
      h6, .h6 {
        margin-top: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-weight: normal;
        color: #333;
      }

      h1 {
        color: white;
        font-size: 4em;
        padding: 100px 0 20px 0;
        font-size:4em;
      }

      @media (min-width: 1050px) { h1 { font-size: 7em; } }
      @media (max-width: 550px) { h1 { font-size: 2em; } }

      h2 {
        font-size: 4em;
        margin: 35px 0;
      }

      h3 {
        font-size: 2.5em;
        margin: 40px 0 20px 0;
      }

      h4 {
        font-size: 2em;
      }

      .img_rodape{
        width:12.2%;
        margin:0;
      }

      .img_r {
        float:right;
        margin-left:20px;
        width:60%;
      }

      .img_l {
        float:left;
        margin-right:20px;
        width:60%;
      }

      .caixa {
        width:100%;
        font-size:1.5em;
        margin:20px 0 60px 0;
        float: left;
        line-height: 2em;
      }

      .fundo {
        /* setado pelo JS: background-image: url(/img/fotos_2015/10397981_971882149502797_169845247255961071_n.jpg); */
        background: url(images/bg.jpg) no-repeat center center fixed;

        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;

        background-attachment: scroll;

        background-position: center;
        background-repeat: no-repeat;
        z-index: -1;

        position: fixed;
        top:0;
        left:0;

        width: 100%;
        height: 100%;

      }

      body {
        background-color: black;

        display:table;
        width:100%;
        height: 100vh;
      }


      body, h1, h2, h3, h4 {
        font-family: 'Asap', sans-serif;
        color: white;
      }

      .coluna {
        background-color:rgba(1,1,1,0.6);
        padding: 0 50px;
        position: absolute;
      }

      @media (min-width: 768px) {
        .coluna {
          right: 40px;
        }
      }

      .container {
        background-color: rgba(0,0,0,0);
      }

      #mc_embed_signup {
        color: black;
      }

    </style>

    <link href='https://fonts.googleapis.com/css?family=Asap:400,700italic' rel='stylesheet' type='text/css'>

    <script type="text/javascript" charset="utf-8" src='https://code.jquery.com/jquery-2.1.4.min.js'></script>

  </head>
  <body style="overflow:hidden">

    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v2.0";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <div class="container">

        <div class="row">

          <div class="col-sm-offset-4 col-sm-8 coluna" style='margin-top:0px'>

            <div class="blog-post">

              <script type="text/javascript" charset="utf-8">

                window.imagens = [
                  {% for img in page.imgs  %}
                    '{{img}}', {% endfor  %}
                ];


                function usaImagem(i) {
                  if(window.imagem_usada != i) {
                    window.imagem_usada = i;
                    var div_usado  =  i    % 2;
                    var div_a_usar = (i+1) % 2

                    $('.fundo'+div_usado).animate({'opacity': 0}, 2000);
                    $('.fundo'+div_a_usar).css('background-image', "url(" + window.imagens[i] + ")");
                    $('.fundo'+div_a_usar).animate({'opacity': 1}, 2000);

                  }
                }

                $(function(){

                  $('body').prepend("<div class='fundo fundo0' />")
                  $('body').prepend("<div class='fundo fundo1'/>")

                  $('#fundo').css({height: $(window).height()});

                  window.index = 0;
                  usaImagem(window.index);

                  $(window).scroll(function(e) {
                      var index = Math.floor(document.body.scrollTop / 280);
                      if(index > 8) index = 8;

                      // nÃ£o volta as imagens
                      if(index > window.index) {
                        window.index = index;
                      }

                      usaImagem(window.index);
                  });

                })

              </script>

              {{ content }}

                <br/>

              </div>


              <br/>

              <div class="caixa">
                <div style='margin:0 auto; width:400px; font-size:0.8em'>
                  <!-- box_count -->
                  <div class="fb-share-button" data-layout="button"></div>

                </div>
              </div>

            </div>

          </div>

        </div>

    </div>

  </body>
</html>
